plugins {
    id "java-library"
    id "maven-publish"
}

group = "cloud.grabsky"
version = "1.20.1-${System.getenv("GITHUB_RUN_NUMBER") ?: "dev"}"

sourceCompatibility = JavaVersion.VERSION_17
targetCompatibility = JavaVersion.VERSION_17

publishing {
    repositories {
        maven {
            url = "https://repo.grabsky.cloud/releases/"
            authentication { basic(BasicAuthentication) }
            credentials {
                username = System.getenv("REPO_USERNAME")
                password = System.getenv("REPO_SECRET")
            }
        }
    }
}

java {
    withJavadocJar()
    withSourcesJar()
}

javadoc {
    (options as CoreJavadocOptions).addStringOption("Xdoclint:none", "-quiet")
}

repositories {
    mavenLocal()
    mavenCentral()
    maven { url = "https://repo.papermc.io/repository/maven-public/" }
}

dependencies {
    // JetBrains Annotations
    compileOnly "org.jetbrains:annotations:24.0.0"
    // Project Lombok
    compileOnly "org.projectlombok:lombok:1.18.24"
    annotationProcessor "org.projectlombok:lombok:1.18.24"
    // Paper API
    compileOnly "io.papermc.paper:paper-api:1.20.1-R0.1-SNAPSHOT"
}

// Usage of @Deprecated methods will be replaced once similar API is introduced in the future.
gradle.buildFinished {
    println()
    println("> " + version)
}